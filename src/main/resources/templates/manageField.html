<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add field</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav th:replace="fragments/header :: navbar">
</nav>
<div class="container w-100 d-flex flex-column">
<form th:action="@{/quiz/manage/saveField}" method="POST" th:object="${fieldDTO}">
    <div class="row-md-6 form-group">
        <label class="col-sm-2 col-form-label">Label</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{label}">
        </div>
    </div>
    <div class="row-md-6 form-group">
        <label class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{type}">
                <option  value="SINGLE_LINE_TEXT">Single line text</option>
                <option value="MULTILINE_TEXT">Multiline text</option>
                <option value="RADIO_BUTTON">Radio button</option>
                <option value="CHECKBOX">Checkbox</option>
                <option value="COMBOBOX">Combobox</option>
                <option value="DATE">Date</option>
            </select>
        </div>
    </div>
    <div class="row-md-6 form-group">
        <label class="col-sm-2 col-form-label">Options</label>
        <div class="col-sm-10">
            <textarea class="form-control" th:field="*{options}" rows="3"></textarea>
        </div>
    </div>
    <div class="row-md-6 form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{isActive}" id="isActive">
            <label class="form-check-label" for="isActive">
                isActive
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" th:field="*{isRequired}" id="isRequired">
            <label class="form-check-label" for="isRequired">
                isRequired
            </label>
        </div>
    </div>
    <input type="hidden" th:field="*{id}" th:value="${id}">
    <div class="row-md-6 form-group">
        <input type="submit" class="btn-primary m-right">
    </div>

</form>
</div>
</body>
