<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fields</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<nav th:replace="fragments/header :: navbar">
</nav>
<div id="fields">
    <div class="container w-100 d-flex flex-column">
        <div class="border d-flex flex-row align-items-center justify-content-between">
            <div class="fs-2 m-2">Fields</div>
            <a class="btn btn-primary text-uppercase m-2" th:href="@{/quiz/manage/addNewField}">
                ADD FIELD
            </a>
        </div>
        <div class="border border-top-0">
            <div class="m-2">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" class="w-20">Label</th>
                        <th scope="col" class="w-20">Type</th>
                        <th scope="col" class="w-20">Required</th>
                        <th scope="col" class="w-20">Is Active</th>
                        <th scope="col" class="w-10"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="field: ${fieldList}">
                        <td th:text="${field.label}"></td>
                        <td th:text="${field.type}"></td>
                        <td th:text="${field.isRequired}"></td>
                        <td th:text="${field.isActive}"></td>
                        <td>
                            <div class="text-end d-flex flex-row">
                                <form class="m-0"  th:action="@{/quiz/manage/edit/{id}(id=${field.id})}" method="get">
                                    <button type="submit" class="btn btn-primary ms-2">edit</button>
                                </form>
                                <form class="m-0"  th:action="@{/quiz/manage/del/{id}(id=${field.id})}" method="POST">
                                    <button type="submit" class="btn btn-primary ms-2"> del</button>
                                </form>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
